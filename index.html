<!DOCTYPE html>
<html>
   <head>
      <title>Neighborhood  map</title>
      <meta name="viewport" content="initial-scale=1.0">
      <meta http-equiv="Access-Control-Allow-Origin" content="*" />
      <meta charset="utf-8">
      <link rel="stylesheet" href="css/bootstrap.min.css">
      <link rel="stylesheet" href="css/style.css">
   </head>
   <body>
      <nav>
         <button data-toggle="collapse" data-target="#place-box" id="toggleButton">
         <span class="icon"></span>
         <span class="icon"></span>
         <span class="icon"></span>
         </button>
         <b>Today's weather</b>
         <label>Last_update:</label>
         <span id="date"></span>
         <label>quality:</label>
         <span id="quality"></span>
         <label>Temperature:</label>
         <span id="temperature"></span>
         <label>Weather:</label>
         <span id="weather"></span>
      </nav>
      <div id="place-box" class='collapse'>
        <div class="wrap">
        <h2>Neighborhood Map</h2>
         <input type="text" placeholder="search locations..." id="searchText" data-bind="textInput: query">
         <ul id="list" data-bind='foreach: locationList'>
           <li data-bind='click: $parent.setLocation,visible: match'>
             <strong><p data-bind='text: title'></p></strong>
             <span>TEL:</span>
             <span data-bind='text: tel'></span>
             <p data-bind='text: address'></p>
           </li>
         </ul>
        </div>
      </div>
      <div id="map"></div>
    <script src='js/lib/knockout-3.2.0.js'></script>
    <script src='js/lib/jquery.min.js'></script>
    <script src='js/lib/bootstrap.min.js'></script>
    <script src='js/main.js'></script>
   </body>
</html>
