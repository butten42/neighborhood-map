<!DOCTYPE html>
<html>
   <head>
      <title>Neighborhood  map</title>
      <meta name="viewport" content="initial-scale=1.0">
      <meta charset="utf-8">
      <link rel="stylesheet" href="css/bootstrap.min.css">
      <link rel="stylesheet" href="css/style.css">
   </head>
   <body>
      <nav>
         <button data-toggle="collapse" data-target="#place-box" id="toggleButton">
         <span class="icon"></span>
         <span class="icon"></span>
         <span class="icon"></span>
         </button>
      </nav>
      <div id="place-box" class='collapse'>
        <div class="wrap">
        <h2>Neighborhood Map</h2>
         <input type="text" placeholder="search locations..." id="searchText">
         <ul id="list" data-bind='foreach: locationList'>
           <li data-bind='click: $parent.setLocation'>
             <strong><p data-bind='text: title'></p></strong>
             <span>TEL:</span>
             <span data-bind='text: tel'></span>
             <p data-bind='text: address'></p>
           </li>
         </ul>
        </div>
      </div>
      <div id="map"></div>
      <div id="iconModal" class="modal fade">
         <div class="modal-dialog modal-sm">
            <div class="modal-content">
               <div class="modal-header">
                  <h3 class="modal-title">Choose a source</h3>
               </div>
               <div class="modal-body">
                  <p>Well, if you are currently in China...</p>
               </div>
               <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal" id="leftButton">Google</button>
                  <button type="button" class="btn btn-default" data-dismiss="modal" id="rightButton">Baidu</button>
               </div>
            </div>
            <!-- /.modal-content -->
         </div>
         <!-- /.modal-dialog -->
      </div>

<script async defer
         src=
         "https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyAREfcIaFiSSJ81sB884G9GvdNqp6Y_FjE&v=3&callback=initMap">
         </script>
    <script src='js/lib/jquery.min.js'></script>
    <script src='js/lib/knockout-3.2.0.js'></script>
    <script src='js/lib/bootstrap.min.js'></script>
  <script src="js/google.js"></script>
    <script src='js/main.js'></script>

   </body>
</html>
